[application]

name="Defuser"
main_scene="res://main.tscn"
icon="res://icon.png"

[autoload]

global="*res://global.gd"

[display]

width=1024
height=768
stretch_aspect="keep"

[image_loader]

gen_mipmaps=false

[input]

restart=[key(F2)]
shift=[key(Shift)]
mouse_right=[mbutton(0, 2)]

[render]

mipmap_policy=2
default_clear_color=#ff000000
